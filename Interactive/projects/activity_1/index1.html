<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 10px;
    }
    header, section, footer, aside, main {
      margin: 10px 0;
      padding: 10px;
    }
    .imgh {
      width: 150px;
      height: auto;
    }
    table {
      margin-top: 10px;
      padding: 5px;
    }
    th, td {
      padding: 5px;
    }
  </style>
</head>
<body>

  <aside>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </aside>

  <main>
    <header>
      <h1>Image header here</h1>
      <img src="image.jpg" alt="Sample image" class="imgh">
    </header>

    <section>
      <h2>YouTube Video</h2>
      <iframe width="300" height="200" src="https://www.youtube.com/embed/dQw4w9WgXcQ"></iframe>
    </section>

    <section>
      <h2>Login here</h2>
      <form>
        <label for="email"><strong>Email:</strong></label>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="password"><strong>Password:</strong></label>
        <input type="password" id="password" name="password">
        <br><br>
        <button type="submit">Login</button>
      </form>
    </section>

    <section>
      <h2>My table here</h2>
      <table>
        <caption>Student Grades</caption>
        <thead>
          <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Juster</td>
            <td>OOP</td>
            <td>999999</td>
          </tr>
          <tr>
            <td>Juster</td>
            <td>Math</td>
            <td>9999</td>
          </tr>
        </tbody>
      </table>
    </section>

    <section>
      <h2>Mah oda section</h2>
      <p>This is a <em>paragraph</em> with <strong>bold</strong> and <i>italic</i> text.</p>
      
    </section>
  </main>

  <footer>
    <p>&copy; author here babaha</p>
    <a href="http://google.com">google link</a>
  </footer>

</body>
</html>
