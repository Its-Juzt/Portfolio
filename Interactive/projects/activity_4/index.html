<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="style.css">
<title>Activity3</title>
</head>
<body style="font-size: 40px;font-family: arial;background-color: #fff;">
<center>
	<p id="modeText">Light Mode!</p>
<button onclick="toggleDarkMode()">Toggle Dark Mode</button>
</center>

<script>
function toggleDarkMode() {
document.body.classList.toggle("dark-mode");

let p = document.getElementById("modeText");

if (document.body.classList.contains("dark-mode")) {
	p.innerText = "Light Mode!";
	document.body.style.backgroundColor = "#fff"; // sets background to black
	document.body.style.color = "#000"; // sets background to black

	} else {
	p.innerText = "Dark Mode!";
	document.body.style.backgroundColor = "#000"; // sets background to black
	document.body.style.color = "#fff"; // sets background to black

	}
}
</script>
</body>
</html>
